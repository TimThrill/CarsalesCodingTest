<h4>Create Car</h4>
<mat-form-field appearance="fill">
  <mat-label>Create Car</mat-label>
  <mat-select>
    <mat-option *ngFor="let car of carOptions" [value]="car.value" (click)="createCar()">
      {{car.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort style="margin-top: 10px; height: 1000px; width: 1000px" *ngIf="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Make</th>
    <td mat-cell *matCellDef="let row">{{row.make}}</td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
    <td mat-cell *matCellDef="let row">{{row.model}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;">
  </tr>
</table>
