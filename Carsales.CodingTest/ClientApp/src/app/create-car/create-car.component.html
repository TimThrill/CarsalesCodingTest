<h1>Create Car</h1>

<div>
  <form class="car-form" name="form" [formGroup]="form" fxLayout="column">
    <mat-form-field appearance="legacy">
      <mat-label>Vehicle Type</mat-label>
      <mat-select formControlName="vehicleType">
        <mat-option *ngFor="let vehicleType of vehicleTypeOptions" [value]="vehicleType.value">
          {{vehicleType.displayValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Make</mat-label>
      <input matInput formControlName="make">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Engine</mat-label>
      <input matInput formControlName="engine">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Number of Doors</mat-label>
      <input matInput formControlName="doorCount">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Number of Wheels</mat-label>
      <input matInput formControlName="wheelCount">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Body Type</mat-label>
      <mat-select formControlName="bodyType">
        <mat-option *ngFor="let bodyType of bodyTypeOptions" [value]="bodyType.value">
          {{bodyType.displayValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<button mat-raised-button>Create</button>
